<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Selection</title>
    
    <!-- MDBootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"/>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .quiz-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .quiz-title {
            font-weight: 600;
            color: #333;
        }
        
        .main-title {
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .card-img-top {
            height: 200px;
            object-fit: cover;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="main-title display-4">
                <i class="fas fa-brain me-3"></i>Select a Quiz
            </h1>
            <p class="lead text-white">Choose from our collection of interactive quizzes</p>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for quiz in quizzes %}
                <div class="col">
                    <div class="card quiz-card h-100 shadow-lg">
                        <div class="card-img-top d-flex align-items-center justify-content-center">
                            <i class="fas fa-question-circle fa-3x text-white opacity-75"></i>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title quiz-title">
                                <i class="fas fa-file-alt me-2 text-primary"></i>
                                {{ quiz.replace('.yaml', '').title() }}
                            </h5>
                            <p class="card-text text-muted">Test your knowledge with this challenging quiz</p>
                        </div>
                        <div class="card-footer bg-transparent border-0">
                            <a href="/quiz/{{ quiz }}" class="btn btn-primary btn-rounded w-100">
                                <i class="fas fa-play me-2"></i>Start Quiz
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        
        {% if quizzes|length == 0 %}
            <div class="text-center">
                <div class="alert alert-info" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    No quizzes available yet. Check back soon!
                </div>
            </div>
        {% endif %}
    </div>

    <!-- MDBootstrap JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
